<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>StopWtach</title>
        <link href="/styles/stopwatch.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="stopwatch-container">
            <div class="display-time">
                <p class="display-screen js-display-screen">00:00:00</p>
            </div>

            <div class="display-buttons">
                <button type="button" class="watch-button start js-start" onclick="startTimer(true);">Start</button>
                <button type="button" class="watch-button stop js-stop" onclick="stopTimer();">Stop</button>
                <button type="button" class="watch-button reset js-reset" onclick="resetTimer();">Reset</button>
            </div>

        </div>

        <script src="/scripts/stopwatch.js"></script>
    </body>
</html>
